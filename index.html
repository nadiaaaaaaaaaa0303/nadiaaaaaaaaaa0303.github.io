<style>

  html body{

  .calendar-container {
      width: 300px;
      height: 200px;
      margin: 50px auto;
      font-family:'Gill Sans MT';
  }

  .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 11px;
      background-color: #7f2c8d;
      color: #ffffff;
  }

  .calendar-header .prev-btn,
  .calendar-header .next-btn {
      cursor: pointer;
  }

  .calendar-month {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
  }

  .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 3px;
  }

  .calendar-day {
      text-align: center;
      padding: 5px;
      background-color: #ffffffdc;
      border-radius: 20px;
  }

  .current-day {
      background-color: #751da8;
      color: #fff;
  }

</style>

</head>

<body>
  
<div class="calendar-container">
  <div class="calendar-header">
      <div class="prev-btn" onclick="prevMonth()">&lt;</div>
      <div class="calendar-month"></div>
      <div class="next-btn" onclick="nextMonth()">&gt;</div>
  </div>
<div class="calendar-grid"></div>
</div>

<script>
  const monthNames = [
      "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
      "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre" ];

  let currentDate = new Date();
  let currentMonth = currentDate.getMonth();
  let currentYear = currentDate.getFullYear();

  renderCalendar(currentMonth, currentYear);

  function renderCalendar(month, year) {
      const calendarMonth = document.querySelector('.calendar-month');
      const calendarGrid = document.querySelector('.calendar-grid');

      calendarMonth.textContent = `${monthNames[month]} ${year}`;

      calendarGrid.innerHTML = '';

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);

      const startDay = firstDay.getDay();
      const totalDays = lastDay.getDate();

      for (let i = 0; i < startDay; i++) {
          const emptyDay = document.createElement('div');
          emptyDay.classList.add('calendar-day');
          calendarGrid.appendChild(emptyDay);
      }

      for (let i = 1; i <= totalDays; i++) {
          const day = document.createElement('div');
          day.classList.add('calendar-day');
          day.textContent = i;

          if (year === currentDate.getFullYear() && month === currentDate.getMonth() && i === currentDate.getDate()) {
              day.classList.add('current-day');
          }

          calendarGrid.appendChild(day);
      }
  }

  function prevMonth() {
      if (currentMonth === 0) {
          currentYear--;
          currentMonth = 11;
      } else {
          currentMonth--;
      }
      renderCalendar(currentMonth, currentYear);
  }

  function nextMonth() {
      if (currentMonth === 11) {
          currentYear++;
          currentMonth = 0;
      } else {
          currentMonth++;
      }
      renderCalendar(currentMonth, currentYear);
  }
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  <script>

    function addTask() {
      event.preventDefault();
      var taskInput = document.getElementById('taskInput');
      var taskList = document.getElementById('taskList');

      if (taskInput.value !== '') {
        var listItem = document.createElement('li');
        listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
        
        var taskText = document.createElement('span');
        taskText.appendChild(document.createTextNode(taskInput.value));
        listItem.appendChild(taskText);


        var deleteButton = document.createElement('button');
        deleteButton.className = 'btn btn-danger btn-sm';
        deleteButton.appendChild(document.createTextNode('X'));
        deleteButton.addEventListener('click', function () {
          listItem.remove();
        });
        listItem.appendChild(deleteButton);

        taskList.appendChild(listItem);
        taskInput.value = '';
      }
    }

    var form = document.getElementById('todoForm');
    form.addEventListener('submit', addTask);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
